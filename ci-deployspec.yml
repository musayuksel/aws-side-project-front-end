version: 0.2

phases:
  build:
    commands:
      - echo "Debugging directory structure"
      - pwd
      - ls -la
      - echo "Listing the content of the  $CODEBUILD_SRC_DIR_BuildOutput in the s3"
      - aws s3 ls s3://$CODEBUILD_SRC_DIR_BuildOutput --recursive
      - echo "Listing the content of the  $CODEBUILD_SRC_DIR_BuildOutput in the s3"
      - aws s3 cp s3://$CODEBUILD_SRC_DIR_BuildOutput ./ --recursive
      - ls -la
      - echo "Listing the content of the  $CODEBUILD_SRC_DIR_BuildOutput in the s3"
      - ls -la BuildOutput

    